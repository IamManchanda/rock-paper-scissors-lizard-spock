<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Lizard Spock Game | VanillaJS</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="page-container">
    <div class="game-container">
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <div class="player-container" id="player">
        <h2>
          You -
          <span id="player-score">0</span>
          <span class="choice" id="player-choice"> --- Choice</span>
        </h2>
        <i class="far fa-hand-rock" title="Rock" id="player-rock"></i>
        <i class="far fa-hand-paper" title="Paper" id="player-paper"></i>
        <i class="far fa-hand-scissors" title="Scissors" id="player-scissors"></i>
        <i class="far fa-hand-lizard" title="Lizard" id="player-lizard"></i>
        <i class="far fa-hand-spock" title="Spock" id="player-spock"></i>
      </div>
      <div class="computer-container" id="computer">
        <h2>
          Computer -
          <span id="computer-score">0</span>
          <span class="choice" id="computer-choice"> --- Choice</span>
        </h2>
        <i class="far fa-hand-rock" title="Rock" id="computer-rock"></i>
        <i class="far fa-hand-paper" title="Paper" id="computer-paper"></i>
        <i class="far fa-hand-scissors" title="Scissors" id="computer-scissors"></i>
        <i class="far fa-hand-lizard" title="Lizard" id="computer-lizard"></i>
        <i class="far fa-hand-spock" title="Spock" id="computer-spock"></i>
      </div>
      <i class="fas fa-sync-alt reset-icon" title="Reset" id="reset"></i>
      <div class="result-container">
        <h3 class="result-text" id="result-text">You Won!</h3>
      </div>
    </div>
  </div>
  <div class="page-container">
    <div class="game-container">
      <div class="header">
        <h1>Help Section</h1>
      </div>
      <div class="help-container">
        <h3 class="help-text">
          A Rock can defeat scissors and lizard
        </h3>
        <h3 class="help-text">
          A Paper can defeat rock and spock
        </h3>
        <h3 class="help-text">
          A Scissors can defeat paper and lizard
        </h3>
        <h3 class="help-text">
          A Lizard can defeat paper and spock
        </h3>
        <h3 class="help-text">
          A Spock can defeat scissors and rock
        </h3>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
